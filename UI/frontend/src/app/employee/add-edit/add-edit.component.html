<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row" style="width: 60%">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
      />
    </div>

    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="HomeAddress"
        placeholder="Enter Address"
      />
    </div>

    <label class="col-sm-2 col-form-label">Mail</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="Mail"
        placeholder="Enter Mail"
      />
    </div>

    <label class="col-sm-2 col-form-label">Workplace</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="Workplace"
        placeholder="Enter Workplace"
      />
    </div>

    <label class="col-sm-2 col-form-label">Superior</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="Superior"
        placeholder="Enter Superior"
      />
    </div>

    <label class="col-sm-2 col-form-label">Born</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="DateOfBirth" />
    </div>

    <label class="col-sm-2 col-form-label">Employed</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="DateOfEmployment" />
    </div>
  </div>

  <div class="ms-5 bd-highlight" style="width: 40%">
    <img
      [src]="PhotoFilePath"
      class="img-thumbnail"
      height="280px;"
      width="280px;"
    />
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
  </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.Id == 0" class="btn btn-primary">
  Add
</button>
<button (click)="updateEmployee()" *ngIf="emp.Id != 0" class="btn btn-primary">
  Edit
</button>
